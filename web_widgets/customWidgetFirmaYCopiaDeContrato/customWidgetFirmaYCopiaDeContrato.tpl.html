<div id="modalAgregarPersonaFirma" class="modal fade" role="dialog">
    <div class="modal-dialog modal-lg">
        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <h4 style="text-align: center;">Agregar Persona para firmar</h4>
                <br>
                <div class="row">
                    <div class="col-md-6 col-6 col-xs-6 col-lg-6">

                        <input class="form-control">
                    </div>
                    <div class="col-md-6 col-6 col-xs-6 col-lg-6">
                        <label>Cargo</label>
                        <input class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 col-6 col-xs-6 col-lg-6">
                        <label>Sexo</label>
                        <input class="form-control">
                    </div>
                    <div class="col-md-6 col-6 col-xs-6 col-lg-6">
                        <label>Grupo</label>
                        <input class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 col-12 col-xs-12 col-lg-12">
                        <label>Correo</label>
                        <input class="form-control">
                    </div>
                </div>
                
            </div>
            <div class="modal-footer">
                <button class="btn btn-dark" style="background-color: rgb(88, 80, 80)" data-dismiss="modal"> <i class="fa fa-times"
                    aria-hidden="true" style="color:white">&nbsp; Cancelar </i></button>
                <button type="button" data-dismiss="modal" class="btn btn-warning"  ng-click="">Agregar</button>
            </div>
        </div>
    </div>
</div>
